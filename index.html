<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Memoria Espacial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8); }
            50% { text-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 40px rgba(138, 43, 226, 0.6); }
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: match 0.6s ease;
            pointer-events: none;
        }

        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15) rotate(5deg); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            font-size: 3em;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 3px solid #667eea;
            transition: transform 0.5s;
        }

        .victory.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .victory h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f093fb;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            animation: firework 1s ease-out;
        }

        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>üöÄ Memoria Espacial üåü</h1>
        
        <div class="stats">
            <div class="stat">‚è±Ô∏è Tiempo: <span id="time">0</span>s</div>
            <div class="stat">üéØ Movimientos: <span id="moves">0</span></div>
            <div class="stat">‚ú® Parejas: <span id="pairs">0</span>/8</div>
        </div>

        <div class="board" id="board"></div>

        <div class="buttons">
            <button onclick="startGame()">üéÆ Nueva Partida</button>
            <button onclick="resetGame()">üîÑ Reiniciar</button>
        </div>
    </div>

    <div class="victory" id="victory">
        <h2>üéâ ¬°Victoria! üéâ</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">Has completado el juego en:</p>
        <p style="font-size: 2em; color: #667eea;"><span id="finalTime"></span> segundos</p>
        <p style="font-size: 1.5em; color: #f093fb;"><span id="finalMoves"></span> movimientos</p>
        <button onclick="startGame()" style="margin-top: 30px;">üöÄ Jugar de nuevo</button>
    </div>

    <script>
        const emojis = ['üöÄ', 'üåô', '‚≠ê', 'ü™ê', 'üõ∏', '‚òÑÔ∏è', 'üåç', 'üëΩ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;

        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Barajar array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Crear tablero
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // Duplicar emojis para hacer parejas
            cards = shuffle([...emojis, ...emojis]);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-front">‚ùì</div>
                    <div class="card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        // Voltear carta
        function flipCard() {
            if (flippedCards.length >= 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Comprobar coincidencia
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    
                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Actualizar temporizador
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = elapsed;
        }

        // Finalizar juego
        function endGame() {
            clearInterval(timerInterval);
            const finalTime = Math.floor((Date.now() - startTime) / 1000);
            
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('victory').classList.add('show');
            
            // Fuegos artificiales
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFirework(), i * 200);
            }
        }

        // Crear fuegos artificiales
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.textContent = '‚ú®';
            firework.style.fontSize = '3em';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.body.appendChild(firework);
            
            setTimeout(() => firework.remove(), 1000);
        }

        // Iniciar juego
        function startGame() {
            resetGame();
            createBoard();
        }

        // Reiniciar juego
        function resetGame() {
            clearInterval(timerInterval);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            
            document.getElementById('time').textContent = '0';
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('victory').classList.remove('show');
            
            createBoard();
        }

        // Inicializar
        createStars();
        createBoard();
    </script>
</body>
</html>
